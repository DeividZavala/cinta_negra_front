<!DOCTYPE html>
<html lang="en" ng-app="movies">
<head>
	<meta charset="UTF-8">
	<title>ejemplo 2 pelis</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

</head>
<body>
	<div class="container" ng-controller="movieController as movie">
		<input type="text" ng-model="search.name">
		<div class="row">
			<div class="card col s4" ng-repeat="m in movie.collection | filter : search | orderBy: 'name':0 " >
			    <div class="card-image waves-effect waves-block waves-light">
			      <img class="activator" src="{{m.image}}">
			    </div>
			    <div class="card-content">
			      <span class="card-title activator grey-text text-darken-4">{{m.name}}<i class="material-icons right">more_vert</i></span>
			      <p><a href="#">This is a link</a></p>
			    </div>
			    <div class="card-reveal">
			      <span class="card-title grey-text text-darken-4">{{m.name}}<i class="material-icons right">close</i></span>
			      <p>
			      	Actores: {{m.actores}} <br>
			      	AÃ±o: {{m.year}} <br>
			      	Genero: {{m.genero}} <br>
 			      </p>
			    </div>
			  </div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</body>
</html>
