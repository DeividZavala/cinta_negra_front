<!DOCTYPE html>
<html lang="en" ng-app="myApp" >
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">
	</script>
	<script src="myApp.js"></script>
	
</head>
<body ng-controller="myController as first">
	<!--python -m SimpleHTTPServer-->
	{{first.name}}

	<p>{{first.number}} + 1 = {{first.number+1}}</p>
	<p>{{first.number}} / 2 = {{first.number/2}}</p>

	<button ng-click="first.clickeame()">Click Aqui</button>
	{{first.age}}

	<p ng-repeat="person in first.people">{{person.name}}</p>

	Nombre : <input type="text" ng-model="search.name">
	<table style="border:1px solid red;">
		<tr ng-repeat="person in first.people | filter: search ">
			<td>{{person.name}}</td>
			<td>{{person.age}}</td>
			<td>{{person.place}}</td>
			<td><button ng-click="first.addage(person)">Add age</button></td>
		</tr>

	</table>



</body>
</html>
