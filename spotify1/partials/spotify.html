<div>
	<form ng-submit='spotify.doSearch()'>
		<input type="text" ng-model='spotify.song_name'>
		<button>Buscar</button>
	</form>
	
	<div>
		<a ng-click='spotify.play(song)' ng-repeat='song in spotify.playlist' class='song'>
			<span class= 'title'>{{song.name}}</span>
			<span>{{song.duration_ms}}</span>
			<span>{{song.artist[0].name}}</span>
		</a>
	</div>

	<div class='song-detail'>
		<div class='header'>
			<img ng-src="{{spotify.song.album.images[1].url}}">
			<span class="title">{{spotify.song.name}}</span>
			<span>Duracion: {{spotify.song.duration_ms}}</span>
			<span>Popularidad: {{spotify.song.popularity}}</span>
			<span>Album: {{spotify.song.album.name}}</span>
			<span>{{spotify.song.artist[0].name}}</span>
		</div>
	</div>

</div>
