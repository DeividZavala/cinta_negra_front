<!DOCTYPE html>
<html lang="en" ng-app="movies">
<head>
	<meta charset="UTF-8">
	<title>movies</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>


	<div class="container" ng-controller="movieController as movie">
		<div class="row">

			<input type="text" ng-model="search.year">
			<input type="text" ng-model="search.name">

			<div class="card col s4" ng-repeat="m in movie.collection | filter : search | orderBy:'name':0" >
			    <div class="card-image waves-effect waves-block waves-light">
			      <img class="activator" ng-src="{{m.img}}">
			    </div>
			    <div class="card-content">
			      <span class="card-title activator grey-text text-darken-4">{{m.name}}<i class="material-icons right">more_vert</i></span>
			      <p><a href="#">This is a link</a></p>
			    </div>
			    <div class="card-reveal">
			      <span class="card-title grey-text text-darken-4">{{m.name}}<i class="material-icons right">close</i></span>
			      <p>
			      	Cast: {{m.cast}} <br>
			      	AÃ±o: {{m.year}}<br>
			      	Category: {{m.category}}<br>
			      </p>
			    </div>
			  </div>

		</div>
	</div>

	

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="app.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</body>
</html>
